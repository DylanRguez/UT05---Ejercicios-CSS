<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        .tarjeta {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 20px;
        }
        
        .tarjeta h1 {
            font-size: 24px;
            text-align: center;
            margin-top: 0;
            color: #333;
        }
        
        .tarjeta p {
            color: #666;
            line-height: 1.5;
        }
        
        .tarjeta button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3; /* Cambiado de verde (#4CAF50) a azul */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .tarjeta button:hover {
            background-color: #0b7dda; /* Azul más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h1>Mi Tarjeta</h1>
        <p>Esta es una descripción breve sobre mí. ¡Gracias por leer!</p>
        <button>Contacto</button>
    </div>
</body>
</html>
